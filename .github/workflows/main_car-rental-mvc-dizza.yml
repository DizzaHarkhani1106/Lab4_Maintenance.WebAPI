# GitHub Actions Workflow
# Purpose:
# - Build and deploy the CarRentalApp MVC application
# - Automatically deploys to Azure App Service on every push to the main branch
name: Build and deploy ASP.Net Core app to Azure Web App - car-rental-mvc-dizza

# Environment Variables
# - AZURE_WEBAPP_NAME: Name of the Azure App Service
# - DOTNET_VERSION: .NET SDK version used to build the project
# - APP_PATH: Path to the MVC project file
env:
  AZURE_WEBAPP_NAME: car-rental-mvc-dizza
  DOTNET_VERSION: '8.x'
  APP_PATH: Assignement1_CarRental/Assignement1_CarRental.csproj

# Workflow Triggers
# - Runs automatically when code is pushed to main branch
# - Can also be triggered manually from GitHub Actions UI
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Permissions
# - Read-only access to repository contents
permissions:
  contents: read

# BUILD
  # - Restores dependencies
  # - Builds the MVC application
  # - Publishes output and stores it as an artifact
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the source code from GitHub repository
      - uses: actions/checkout@v4

    # Setup the required .NET SDK version
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

    # Restore NuGet dependencies for the MVC project
      - name: Restore
        run: dotnet restore ${{ env.APP_PATH }}

    # Build the project in Release configuration
      - name: Build with dotnet
        run: dotnet build ${{ env.APP_PATH }} --configuration Release --no-restore

    # Publish the compiled application to a local folder
      - name: dotnet publish
        run: dotnet publish ${{ env.APP_PATH }} -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Upload the published output as an artifact
      # This artifact will be used in the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  # DEPLOY
  # - Downloads the published artifact
  # - Deploys the MVC application to Azure App Service
  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Download the artifact created in the build job
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Deploy the MVC application to Azure Web App
      # Authentication is handled using Azure Publish Profile
      # stored securely in GitHub Secrets
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F253C8C0167C449993949142A5C31F3B }}

